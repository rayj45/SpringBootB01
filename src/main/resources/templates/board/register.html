<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/basic.html}"> <!--layout:decorate : 기본레이아웃 설정-->
<head>
    <title>Board Register</title>
</head>
<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Board Register
                </div>
                <div class="card-body">
                    <form action="/board/register" method="post">
                        <div class="input-group mb-3">
                            <span class="input-group-text">Title</span>
                            <input type="text" name="title" class="form-control" placeholder="Title">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Content</span>
                            <textarea class="form-control col-sm-5" rows="5" name="content"></textarea>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Writer</span>
                            <input type="text" name="Writer" class="form-control" placeholder="Writer">
                        </div>

                        <div class="my-4">
                            <div class="float-end">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <button type="submit" class="btn btn-secondary">Reset</button>
                            </div>
                        </div>
                    </form>
                </div><!--card body-->
            </div>
        </div>
    </div>
</div>

<script layout:fragment="script" th:inline="javascript">
    const errors = [[${errors}]] /*controller에서 보낸 bindingResult.getAllErrors()*/
    console.log(errors)

    let errorMsg = ''

    if (errors){
        for (let i = 0; i < errors.length; i++){
            errorMsg += `${errors[i].field}은(는) ${errors[i].code} \n`
        } //controller에서 잡아낸 에러가 있다면, 에러의 key,value를 for문으로 담아냄
        alert(errorMsg)
    }
</script>

</html>
